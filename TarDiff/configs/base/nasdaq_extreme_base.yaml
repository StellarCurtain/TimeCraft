# NASDAQ Extreme Events Dataset Configuration
# ================================
# Three-class classification: Loss (0), Neutral (1), Gain (2)
# For TarDiff cross-domain experiments with class imbalance
#
# Key differences from nasdaq_base.yaml:
#   1. num_classes: 2 → 3 (three-class classification)
#   2. data_path: nasdaq → nasdaq_extreme

seq_length: &seqlen 24  # 24 trading days

model:
  base_learning_rate: 5.e-5
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0005
    linear_end: 0.1
    num_timesteps_cond: 1
    log_every_t: 40
    timesteps: 200
    loss_type: l1
    first_stage_key: "context"
    cond_stage_key: "context"
    image_size: *seqlen
    channels: 5              # OHLCV 5 channels
    cond_stage_trainable: True
    concat_mode: False
    scale_by_std: False
    monitor: 'val/loss_simple_ema'
    conditioning_key: crossattn
    cond_part_drop: False
    dis_loss_flag: False
    pair_loss_flag: False
    pair_loss_type: l2
    pair_loss_weight: 1.0
    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [1000]
        cycle_lengths: [10000000000000]
        f_start: [1.e-6]
        f_max: [1.]
        f_min: [1.]

    unet_config:
      target: ldm.modules.diffusionmodules.unet1d.UNetModel
      params:
        image_size: *seqlen
        dims: 1
        in_channels: 5
        out_channels: 5
        model_channels: 64
        attention_resolutions: [1, 2, 4]
        num_res_blocks: 2
        channel_mult: [1, 2, 4, 4]
        num_heads: 8
        use_scale_shift_norm: True
        resblock_updown: True
        context_dim: 32
        repre_emb_channels: 32
        latent_unit: 1
        use_cfg: True
        use_spatial_transformer: True
        num_classes: 3        # ← Three-class: Loss/Neutral/Gain

    first_stage_config:
      target: ldm.models.autoencoder.IdentityFirstStage

    cond_stage_config:
      target: ldm.modules.encoders.modules.DomainUnifiedEncoder
      params:
        dim: 32
        window: *seqlen
        latent_dim: 32
        num_channels: 5
        use_prototype: False

data:
  target: ldm.data.tsg_dataset.TSClassCondTrainDataModule
  params:
    data_path_dict:
      NASDAQ_Extreme: ../TarDiff_CrossDomain/data/processed/nasdaq_extreme/train_tuple.pkl
    window: *seqlen
    val_portion: 0.1
    batch_size: 256
    num_workers: 8
    normalize: centered_pit
    drop_last: True
    reweight: False
    input_dim:

lightning:
  callbacks:
    image_logger:
      target: utils.callback_utils.TSLogger
      params:
        batch_frequency: 5000
        max_images: 8
        increase_log_steps: false
        log_images_kwargs:
          inpaint: false
          plot_swapped_concepts: false

  trainer:
    benchmark: True
    max_steps: 20000
    gpus: 4,5,6,7,
    grad_watch: False

